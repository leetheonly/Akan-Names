<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="akan.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div id="introduction">
                <h2>Akan Name </h2>
                <p>This is a site made in order to find someones Akan name based on the Akan people of Accra</p>
            </div>
            <h3>Fill the form below to get started</h3> <br>
            <div class="row">
                    <form action="" id="myForm" class="form">
                        <fieldset>
                            <label>Date Of Birth</label><br>
                            <input type="number" id="DD"  class="in" maxlength="2" placeholder="Date">
                        <fieldset>
                            <label>Month</label><br>
                            <input type="number" id="MM" class="in" maxlength="2" placeholder="Month">
                        </fieldset>
                        <fieldset>
                            <label>Year of birth</label><br>
                            <input type="number" id="YY" class="in" maxlength="4" placeholder="Year" min="0000">
                        </fieldset>
                        <input type="radio" name="gender" id="maleGender" value="male"> Male<br>
                        <input type="radio" name="gender" id="femaleGender" value="female"> Female<br>
                        <button type="button" onclick="akanName()">Get me my Akan Name</button>
                        <button type="reset" name="refresh">Clear</button> 
                 </form>  
            </div>
        </div>            
    </div>
    <script src="akan.js"></script>
</body>
</html>
